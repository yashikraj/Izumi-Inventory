<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi Database Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">Database Viewer</h1>
        
        <div class="mb-6">
            <div class="flex space-x-4 mb-4">
                <button id="viewProducts" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">View Products</button>
                <button id="viewInventory" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg">View Inventory</button>
                <button id="viewOrders" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg">View Orders</button>
                <button id="viewUsers" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded-lg">View Users</button>
            </div>
        </div>
        
        <div id="dataContainer" class="bg-gray-800 p-6 rounded-xl">
            <h2 id="tableTitle" class="text-xl font-bold mb-4">Select a table to view</h2>
            <pre id="dataDisplay" class="bg-gray-700 p-4 rounded-lg overflow-auto max-h-96 text-sm"></pre>
        </div>
    </div>

    <script src="database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableTitle = document.getElementById('tableTitle');
            const dataDisplay = document.getElementById('dataDisplay');
            
            // Format data for display
            function formatData(data) {
                return JSON.stringify(data, null, 2);
            }
            
            // View Products
            document.getElementById('viewProducts').addEventListener('click', function() {
                const products = Database.products.getAll();
                tableTitle.textContent = 'Products Table';
                dataDisplay.textContent = formatData(products);
            });
            
            // View Inventory
            document.getElementById('viewInventory').addEventListener('click', function() {
                const inventory = Database.inventory.getAll();
                tableTitle.textContent = 'Inventory Table';
                dataDisplay.textContent = formatData(inventory);
            });
            
            // View Orders
            document.getElementById('viewOrders').addEventListener('click', function() {
                const orders = Database.orders.getAll();
                tableTitle.textContent = 'Orders Table';
                dataDisplay.textContent = formatData(orders);
            });
            
            // View Users
            document.getElementById('viewUsers').addEventListener('click', function() {
                const users = Database.users.getAll();
                tableTitle.textContent = 'Users Table';
                dataDisplay.textContent = formatData(users);
            });
        });
    </script>
</body>
</html>

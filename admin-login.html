<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi Inventory - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-96 border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Administrator Login</h1>
            <p class="text-gray-400 mt-2">Access admin dashboard</p>
        </div>

        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label for="adminEmail" class="block text-sm font-medium text-gray-400">Admin Email</label>
                <input type="email" id="adminEmail" name="adminEmail" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>

            <div>
                <label for="adminPassword" class="block text-sm font-medium text-gray-400">Admin Password</label>
                <input type="password" id="adminPassword" name="adminPassword" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            </div>

            <div id="adminErrorMessage" class="text-red-500 text-sm hidden"></div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Admin Sign in
            </button>

            <!-- Back to Regular Login -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-sm text-gray-400 hover:text-blue-500">
                    Back to Regular Login
                </a>
            </div>
        </form>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
